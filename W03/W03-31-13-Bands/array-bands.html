<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Bands</title>
</head>
<body>
  <script type="text/javascript">
    var myFavBands = ["jamiroquai", "cafe tacuba", "gorillaz", "the smashing pumpkins", "incubus", "audioslave", "pearl jam"]
    var userFavBand = prompt("What is your Favorite Band?")



    if( myFavBands.indexOf(userFavBand.toLowerCase()) != -1 ){
      alert("YEAH I LOVE THEM!")
    }
    else{
      alert( "Nah. They're pretty lame.")
    }

  </script>
</body>
</html>
