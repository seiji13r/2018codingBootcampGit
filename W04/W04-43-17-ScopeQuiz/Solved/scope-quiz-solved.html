<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lexicalScope</title>
</head>
<body>

  <script type="text/javascript">

    // Run this program. Then turn to the person next to you and answer the following questions:
    // 1. What is the difference (in output) between Situation 1 and Situation 2?
    // 2. Why are the alert messages different? (Hint: Look for syntax differences)

    // Situation 1
    // ------------------------------------------
    var myVar1 = 1;

    function a1() {
      myVar1 = 5 - 3; // Here we are accessing the Global Variable
      b1();
      alert("Q1 | a: " + myVar1); //Using Global Variable
    }

    function b1() {
      alert("Q1 | b: " + myVar1); //Using Global Variable
    }
    a1();


    // Situation 2
    // ------------------------------------------
    var myVar2 = 1;

    function a2() {
      var myVar2 = 5 - 3; // Here we are creating a local Variable
      b2();
      alert("Q2 | a: " + myVar2); // Using Local Variable
    }

    function b2() {
      alert("Q2 | b: " + myVar2); // Using Global Variable
    }
    a2();

  </script>
</body>
</html>
