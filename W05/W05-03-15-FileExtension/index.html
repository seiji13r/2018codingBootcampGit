<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>File Extension</title>
</head>

<body>
<script type="text/javascript">
  // Pseudocode
  var files = [
    "pavans_first_birthday.mov",
    "owens_asleep_at_the_computer.jpg",
    "michael_fights_a_polar_bear.mp4",
    "nate_road_rage.avi",
    "ruby_skydiving.jpeg",
    "ken_getting_his_black_belt.png",
    "dan_winning_underground_street_race.mov",
    "its_hard_to_come_up_with_file_names.gif",
    "seriously_this_is_taking_too_long.mpg",
    "i_wonder_how_many_of_these_i_should_have.png",
    "probably_a_few_more.avi",
    "nutmeg_is_clawing_my_sneakers_again.mp4",
    "cat_i_will_destroy_you.gif",
    "i_wish_we_had_a_dog.jpeg",
    "stop_looking_at_me_like_that_nutmeg.mpeg",
    "aww_i_cant_hate_you.png",
    "omg_my_sneakers.avi",
    "cat_you_are_the_worst.mp4"
  ];

var photos = [];
var videos = [];
var others = [];
var photosExtension = ["jpg", "gif", "jpeg", "png"];
var videoExtension = ["mov", "avi", "mpeg", "mp4", "mpg"];
var videoAndPhotoExtension = photosExtension + videoExtension;

for (var i = 0; i < files.length; i++){
  for(var j = 0; j < photosExtension.length; j++){
    if (files[i].endsWith(photosExtension[j])){
      photos.push(files[i]);
    }
  }
  for(var k = 0; k < videoExtension.length; k++){
    if (files[i].endsWith(videoExtension[k])){
      videos.push(files[i]);
    }
  }
}

console.log("Videos: " + videos);
console.log("Photos: " + photos);
// console.log("Others: " + others);

</script>  
</body>
</html>
